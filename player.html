<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
     <div class="head-bar">
      <div class="back-button">
        <a id="back-link" href="songs.html">
          <i class="material-icons">arrow_back</i>
          <!--todo: icon with <i> tag-->
        </a>
      </div>
   </div>
   <div class="player-content">
   <img class="player-albumart" src="images/currents.jpg" alt="Currents Album Cover"/>
   <div class="player-songinfo">
      <p id="songtitle" class="player-songtitle">Let It Happen</p>
      <p class="player-albumartist"><em>Currents</em> - Tame Impala</p>
   </div>

   <div class="player-togglers">
     <div class="player-progressbar">
       <input id="player-playbar" type="range" min="0" max="180" onchange = "changeTime(this.value)">
       <div id="player-currtime">0:00</div>
       <div id="player-maxtime">3:00</div>
     </div>
     <div class="player-skipbuttons">
        <button onclick="prevSong()" class="skipbutton"><i class="material-icons">skip_previous</i></button>
        <button onclick="switchPlay()" class="skipbutton"><i id="playpauseicon" class="material-icons">pause</i></button>
        <button onclick="nextSong()" class="skipbutton"><i class="material-icons">skip_next</i></button>
     </div>
     <div class="player-volleveler">
        <i id="vol-icon" class="material-icons">volume_down</i>

        <div class="vol-box" id="vl1"></div>
        <div class="vol-box" id="vl2"></div>
        <div class="vol-box" id="vl3"></div>
        <div class="vol-box" id="vl4"></div>
        <div class="vol-box" id="vl5"></div>
        <div class="vol-box" id="vl6"></div>

     </div>
     <div class="player-volumetogglers">
       <button class="vol-toggler" id="player-voldown"onclick="volDown()">&mdash;</button>
       <button class="vol-toggler" id="player-volup" onclick="volUp()">+</button>
     </div>
 </div>
</div>
</div>
<script src="ipod.js"></script>
</body>
</html>
