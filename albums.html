<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
            <div class="head-bar">
                <h1 class = "head-bar-title">My Music</h1>
            </div>
            <div class="albums-container">
              <div class="single-album-container" id="album1">
                <a href = "songs.html"><img class="album-image" src="images/currents.jpg" /></a>
                <p class="album-title">Currents</p>
                <p class="album-artist">Tame Impala</p>
              </div>
              <div class="single-album-container" id="album2">
                <img class="album-image" src="images/crybaby.jpg" />
                <p class="album-title">Crybaby</p>
                <p class="album-artist">Melanie Martinez</p>
              </div>
              <div class="single-album-container" id="album3">
                <img class="album-image" src="images/cbook.jpg" />
                <p class="album-title">Coloring Book</p>
                <p class="album-artist">Chance the Rapper</p>
              </div>
              <div class="single-album-container" id="album4">
                <img class="album-image" src="images/telefone.jpeg" />
                <p class="album-title">Telefone</p>
                <p class="album-artist">Noname</p>
              </div>
            </div>
        </div>
   </body>
</html>
