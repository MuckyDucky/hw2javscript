
<html>
    <head>
        <title>Song Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
            <div class="head-bar">
              <div class="back-arrow-container">
                <a id="back-link" href="albums.html">
                  <img id ="back-arrow-icon" src="images/back-arrow.png">
                </a>
              </div>
            </div>
            <div class="songselect-content">
              <div class="artandinfo-container">
                <img class="artandinfo-art" src="images/currents.jpg">
                <div class="artandinfo-info">
                  <p class="info-album-title">Currents</p>
                  <p class="info-album-artist">Tame Impala</p>
                  <p class="info-album-year">2015</p>
                </div>
              </div>
              <div class="tracklist-container">
                <ol class="tracklist">
                  <li class ="tracklist-item"><a href="player.html">Let It Happen</a></li>
                  <li class ="tracklist-item">Nangs</li>
                  <li class ="tracklist-item">The Moment</li>
                  <li class ="tracklist-item">Yes I'm Changing</li>
                  <li class ="tracklist-item">Eventually</li>
                  <li class ="tracklist-item">Gossip</li>
                  <li class ="tracklist-item">The Less I Know The Better</li>
                  <li class ="tracklist-item">Past Life</li>
                  <li class ="tracklist-item">Disciples</li>
                  <li class ="tracklist-item">'Cause I'm A Man'</li>
                </ol>
              </div>
            </div>
        </div>
    </body>
